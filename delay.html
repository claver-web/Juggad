<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exam Submission</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>

  <h2>Online Exam</h2>

  <div class="container">
    <button id="submitBtn">Submit Exam</button>
    <br>
    
  </div>
 

  <!-- Popup Modal -->
  <div id="popupModal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeBtn">&times;</span>
      <img src="./WhatsApp Image 2025-07-28 at 11.42.30 AM.jpeg" alt="">
      <h2 style="color: rgb(37, 37, 37);;">Your Exam Submitted Successfully!</h2>
      <h3 style="color: rgb(24, 24, 24);">Subhankur Sharma,</h3>
      <h3 style="color: rgb(24, 24, 24);"> Thank you!</h3>
      <a href="index.html" class="home-button">Go Back Home</a>
    </div>
  </div>

  <script>
    const modal = document.getElementById("popupModal");
    const submitBtn = document.getElementById("submitBtn");
    const closeBtn = document.getElementById("closeBtn");

    submitBtn.onclick = function () {
      modal.style.display = "block";
    }

    closeBtn.onclick = function () {
      modal.style.display = "none";
    }

    // Optional: Close when clicking outside the modal
    window.onclick = function (event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }
  </script>


</body>
</html>
